<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
   <header>
   
   </header>
  
  



<section id="contato">
    <div class="container">
        <h2>Formulário de cadastro</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome :</label>
                <input id="nome" type="text" name="nome" placeholder="Nome completo">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF :</label>
                <input id="cpf" type="number" name="cpf" placeholder="999.999.999-99">
            </div>
            <div class="form-campo">
                <label for="email">E-mail :</label>
                <input id="email" type="email" name="email" placeholder="E-mail válido">
            </div>
            <div class="form-campo">
                <label for="Celular">Celular :</label>
                <input id="Celular" type="tel" name="Celular" placeholder="(99)99999-9999">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço :</label>
                <input id="endereco" type="text" name="endereco" placeholder="Endereço completo">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input id="cep" type="number" name="cep" placeholder="99999-999">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/validation_mask.js"></script>
</body>
</html>
